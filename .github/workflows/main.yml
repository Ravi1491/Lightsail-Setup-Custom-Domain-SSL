name: Deploy Node.js to AWS Lightsail

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.12.0"

      - name: Install rsync
        run: |
          choco install rsync

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
          aws-region: ap-south-1

      - name: Install dependencies
        run: npm install

      - name: Deploy Node.js code
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PEM_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem && chmod 600 private_key.pem
          rsync -r --exclude 'node_modules' --exclude '.git/' --delete-after -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" . ${USER_NAME}@${HOSTNAME}:/htdocs/Lightsail-Setup-Custom-Domain-SSL

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER_NAME}@${HOSTNAME} '
              cd ./htdocs/Lightsail-Setup-Custom-Domain-SSL
              npm install
              # Additional steps to start/restart your Node.js application, e.g., pm2 restart
          '
